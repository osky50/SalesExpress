<!-- List view -->

<div id="orderList"
     data-role="view"
     data-style="inset"
     data-init="app.viewModels.orderListViewModel.onInit"
     data-show="app.viewModels.orderListViewModel.onBeforeShow"
     data-model="app.viewModels.orderListViewModel">

    <ul id="orderListView"
        data-role="listview" data-style="inset"></ul>
    <div id="pager" class="k-pager-wrap"></div>
    <script type="text/x-kendo-template" id="orderTemplate">
        <a href="views/orderDetView.html">
            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label>Trans. No.: </label>#: TransNo #
                </div>
                <div class="ui-block-b">
                    <label>Trans. Date: </label>#: TransDate #
                </div>
            </div>
            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label>Status: </label>#: DocStatus #
                </div>
                <div class="ui-block-b">
                    <label>Total: </label>$#: TotalAmt # #: CurrencyId #
                </div>
            </div>
        </a>
    </script>
</div>
