<div id="customerDet"
     data-role="view"
     data-style="inset"
     data-init="app.viewModels.customerDetViewModel.onInit"
     data-show="app.viewModels.customerDetViewModel.onBeforeShow"
     data-hide="app.viewModels.customerDetViewModel.onHide"
     data-model="app.viewModels.customerDetViewModel">
    <div>
        <ul id="customerDetData"
            data-role="listview" data-style="inset"></ul>
        <ul data-role="listview" data-style="inset" class="header">
            <li>
                <label>Performance</label>
            </li>
        </ul>
        <ul id="customerPerfData"
            data-role="listview" data-style="inset"></ul>
    </div>
</div>
<div id="pager" class="k-pager-wrap"></div>
<script type="text/x-kendo-template" id="customerDetTemplate">
    <div class="float-left" style="margin-top:8px; margin-right: 8px">
        <label>Customer ID: </label>#: Cust_Id #
    </div>
    <div>
        <button type="button" data-role="button" name="change-customer" class="fa" data-icon="fa-pencil">Change</button>
    </div>
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>Full Name: </label>#: Name #
        </div>
        <div class="ui-block-b">
            <label>Search Name: </label>#: SearchName #
        </div>
    </div>
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>Address: </label>
            <button class="link" style="text-align:left" type="button" data-role="button" name="directions">
                #: FormattedAddress #
            </button>
        </div>
        <div class="ui-block-b">
            <label>Phones: </label>
            <div><a href="tel:#: Cell #">#: Cell #</a><span>&nbsp;(cell)</span></div>
            <div><a href="tel:#: Phone #">#: Phone #</a></div>
            <div><a href="tel:#: Phone2 #">#: Phone2 #</a></div>
        </div>
    </div>
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>Email: </label><a href="mailto:#: Email #">#: Email #</a>
        </div>
        <div class="ui-block-b">
            <label>Tax Reg-No.: </label>#: TaxRegNo #
        </div>
    </div>
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>Level: </label>#: LevelId # (#: LevelDesc #)
        </div>
        <div class="ui-block-b">
            <label>Term: </label>#: TermId # (#: TermDesc #)
        </div>
    </div>
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>Default Currency: </label>#: CurrencyId # (#: CurrencyDesc #)
        </div>
        <div class="ui-block-b">
            <label>Currency Vals: </label>#: CurrencyVals #
        </div>
    </div>
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>Carrier: </label>#: CarrierId # (#: CarrierDesc #)
        </div>
        <div class="ui-block-b">
            <label>Tax Group: </label>#: TaxGroupId # (#: TaxGroupDesc #)
        </div>
    </div>
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>Require PO: </label>#: RequirePO ? 'Yes' : 'No' #
        </div>
        <div class="ui-block-b">
            <label>Accept BO: </label>#: AcceptBO ? 'Yes' : 'No' #
        </div>
    </div>
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>Status: </label>#: app.viewModels.customerDetViewModel.GetCustStatus(CustStatus) #
        </div>
    </div>

</script>
<script type="text/x-kendo-template" id="customerPerfTemplate">
    <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
            <label>A/R Balance: </label>$#: AR_Balance #
        </div>
        <div class="ui-block-b">
            <label>Charge Balance: </label>$#: Charge_Balance #
        </div>
        <div class="ui-block-a">
            <label>Credit Limit: </label>$#: Credit_Limit #
        </div>
        <div class="ui-block-b">
            <label>S/O Balance: </label>$#: So_Balance #
        </div>
        <div class="ui-block-a">
            <label>High Credit: </label>$#: High_Credit #
        </div>
        <div class="ui-block-b">
            <label>High Credit Date: </label>#: High_Credit_Date #
        </div>
        <div class="ui-block-a">
            <label>Last Payment Amt.: </label>$#: Last_Paid_Amt #
        </div>
        <div class="ui-block-b">
            <label>Last Payment Date: </label>#: Last_Paid_Date #
        </div>
    </div>
    <div id="perf_graph" style="margin:15px 5px 5px 5px; width:100%"></div>
</script>
