<div id="customerDet"
     data-role="view"
     data-style="inset"
     data-init="app.viewModels.customerDetViewModel.onInit"
     data-show="app.viewModels.customerDetViewModel.onBeforeShow"
     data-model="app.viewModels.customerDetViewModel">
    <div>
        <ul id="customerDetData"
            data-role="listview" data-style="inset"></ul>
    </div>
</div>
<div id="pager" class="k-pager-wrap"></div>
<script type="text/x-kendo-template" id="customerDetTemplate">
    <form>
        <div><b>Customer ID: </b>#: Cust_Id #</div>
        <div><b>Email: </b>#: Email #</div>
        <div><b>Full Name: </b>#: Name #</div>
        <div><b>Search Name: </b>#: SearchName #</div>
        <div><b>Address: </b>#: Address #</div>
        <div>
            <button type="button" data-role="button" name="update-line">Update</button>            
        </div>
    </form>
</script>
