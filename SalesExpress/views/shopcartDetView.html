<div id="shopcartDet"
     data-role="view"
     data-style="inset"
     data-init="app.viewModels.shopcartDetViewModel.onInit"
     data-show="app.viewModels.shopcartDetViewModel.onBeforeShow"
     data-model="app.viewModels.shopcartDetViewModel">
    <div class="shopcart-info">
        <ul data-role="listview" data-style="inset" class="header">
            <li>
                <div style="display:block">
                    <label style="margin-top:8px;" class="float-left">Summary</label>
                    <button data-role="button" class="place-order fa float-right" data-bind="click: placeOrder" data-icon="fa-check">
                        Place Order
                    </button>
                </div>
            </li>
        </ul>
        <ul id="shopcartHeader" data-role="listview" data-style="inset"></ul>
        <div style="text-align:right; padding-right:.7em">
            <button class="fa" data-role="button" data-icon="fa-plus" data-bind="click: addNotes">Add Note</button>
        </div>
        <div data-role="collapsible" data-animation="false" class="fa padding-0 notes-collapsible"
             data-icon-position="right" data-expand-icon="fa-arrow-circle-down"
             data-collapse-icon="fa-arrow-circle-up">
            <h4>
                Notes
            </h4>
            <ul id="shopcartNotes" style="margin:0" data-role="listview" data-style="inset"></ul>
        </div>
        <ul data-role="listview" data-style="inset" class="header">
            <li>
                <label>Lines</label>
            </li>
        </ul>
        <ul id="shopcartLines" data-role="listview" data-style="inset"></ul>
        <div class="lines-placeholder placeholder">
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>No Lines in the Shopping Cart...</label>
                </li>
            </ul>
        </div>
        <ul class="place-order" data-role="listview" data-style="inset">
            <li class="header">
                <button data-role="button" class="fa float-right" style="margin-right:.7em"
                        data-bind="click: placeOrder" data-icon="fa-check">
                    Place Order
                </button>
            </li>
        </ul>
    </div>
    <div class="shopcart-placeholder placeholder align-center">
        <h4>Shopping cart is empty</h4>
    </div>
    <div id="pager" class="k-pager-wrap"></div>
    <script type="text/x-kendo-template" id="shopcartHeaderTemplate">
        <div>
            <label class="width-90">Order Total:</label>$#: OrderAmt #&nbsp;#: CurrencyId #
        </div>
        <div>
            <label class="width-90">Handling:</label>$#: Handling #&nbsp;#: CurrencyId #
        </div>
        <div>
            <label class="width-90">Shipping:</label>$#: Shipping #&nbsp;#: CurrencyId #
        </div>
        <div>
            <label class="width-90">Discount:</label>$#: Discount #&nbsp;#: CurrencyId #
        </div>
        <div>
            <label class="width-90">Tax:</label>$#: Tax #&nbsp;#: CurrencyId #
        </div>
        <div>
            <label class="width-90">Total:</label>$#: TotalAmt #&nbsp;#: CurrencyId #
        </div>
    </script>
    <script type="text/x-kendo-template" id="shopcartNoteTemplate">
        <form>
            <div><b>NoteId: </b>#: NoteId #</div>
            <div><b>Note: </b>#: NoteText #</div>
            <div class="float-right">
                <button type="button" data-role="button" name="update-note" class="fa" data-icon="fa-pencil">Update</button>
                <button type="button" data-role="button" name="delete-note" class="fa" data-icon="fa-trash-o">Remove</button>
            </div>
        </form>
    </script>
    <script type="text/x-kendo-template" id="shopcartLineTemplate">
        <form>
            <div><b>Synonym: </b>#: Synonym #</div>
            <div><b>Location: </b>#: LocId #</div>
            <div><b>AFS: </b>#: AFS # (#: UnitId #)</div>
            <div>
                <label style="margin-top:8px">Qty.:</label>
                <button data-role="button" name="decrement-qty" data-style="notext" 
                        class="fa spin-button spin-button-left" data-icon="fa-minus"></button>
                <input type="number" min="0.0000001" name="Quantity" required class="select-on-focus border-1 relative width-50"
                       value="#: OrderQty #" data-afs="#: AFS #"/>
                <button data-role="button" name="increment-qty" data-style="notext" 
                        class="fa spin-button spin-button-right" data-icon="fa-plus" style="margin-right:15px"></button>
                <button type="button" data-role="button" name="update-line" data-afs="#: AFS #" data-style="notext" class="fa" data-icon="fa-floppy-o"></button>
                <button type="button" data-role="button" name="delete-line" data-style="notext" class="fa" data-icon="fa-trash-o"></button>
            </div>
            <div><b>Price: </b>$#: UnitPrice # #: CurrencyId #</div>
            <div><b>Line Total: </b>$#: ExtPrice # #: CurrencyId #</div>
        </form>
    </script>
</div>
