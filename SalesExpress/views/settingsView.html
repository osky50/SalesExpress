<!-- Login view -->
<div id="settingsView"
     data-role="view"
     data-before-show="app.viewModels.settingsViewModel.onBeforeShow"
     data-model="app.viewModels.settingsViewModel">
    <form>
        <ul data-role="listview" data-style="inset">
            <li class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label>
                        Host name:
                    </label>
                </div>
                <div class="ui-block-b">
                    <input type="url" class="hostname border-1" required data-bind="value: hostname" placeholder="https://myserver.com:8080"
                           name="hostname" />
                </div>
            </li>
            <li>
                <input type="submit" data-role="button" data-bind="click: saveSettings" value="Save"
                       class="float-right fa" data-icon="fa-floppy-o" />
            </li>
        </ul>
    </form>
</div>
