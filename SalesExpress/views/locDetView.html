<div data-role="view" data-title="Location Details"
     data-model="app.viewModels.locDetViewModel"
     data-init="app.viewModels.locDetViewModel.onInit"
     data-show="app.viewModels.locDetViewModel.onBeforeShow"
     data-hide="app.viewModels.locDetViewModel.onHide"
     data-transition="fade">

    <div>
        <ul data-role="listview" data-style="inset" class="header">
            <li>
                <label>Location Details</label>
            </li>
        </ul>
        <ul id="locDetailView" data-role="listview" data-style="inset"></ul>
        <ul data-role="listview" data-style="inset" class="header">
            <li>
                <label>Stock Data</label>
            </li>
        </ul>
        <ul id="locStockView" data-role="listview" data-style="inset"></ul>

        <script type="text/x-kendo-template" id="locDetailTemplate">
            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label>Location:</label>#: Loc_Id1 #
                </div>
                <div class="ui-block-b">
                    <label>Name:</label>#: Name#
                </div>
            </div>
            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <label>Address: </label>
                    <button class="link" style="text-align:left" type="button" data-role="button" name="directions">
                        #: FormattedAddress #
                    </button>
                </div>
                <div class="ui-block-b">
                    <label>Phones: </label>
                    <div class="title"># Phone #</div>
                </div>
            </div>
        </script>
        <script type="text/x-kendo-template" id="locStockTemplate">
            <div>
                <label>#: ShortDescription #:</label>
                <div>#: Quantity # (#: Quantity_Type #)</div>
            </div>
        </script>
    </div>
</div>
