<!-- Login view -->
<div id="login"
     data-role="view"
     data-init="app.viewModels.loginViewModel.onInit"
     data-show="app.viewModels.loginViewModel.onBeforeShow"
     data-model="app.viewModels.loginViewModel">
    <div>
        <ul id="logoutListView" data-role="listview" data-style="" data-bind="visible: isLoggedIn">
            <li>
                <h3 id="welcome">
                    Welcome, <span data-bind="text: username"></span>!
                </h3>
                <input style="width: 100%" id="logout" type="submit" data-role="button" data-bind="click: logout, visible: isLoggedIn" value="Logout" class="login-button" />
            </li>
        </ul>
    </div>
    <form data-bind="events: { keyup: checkEnter }">
        <h3 data-bind="invisible: isLoggedIn" id="credentials">Enter your credentials:</h3>
        <ul data-bind="invisible: isLoggedIn" id="loginListView" data-role="listview" data-style="inset">
            <li>
                <label>
                    User:
                    <input type="text" name="User" required id='username' style="width: 70%" placeholder="Username"
                           data-bind="value: username" autocapitalize="off" autocorrect="off" />
                </label>
            </li>
            <li>
                <label>
                    Password:
                    <input type="password" name="Password" required id='password' style="width: 70%" placeholder="Password" 
                           data-bind="value: password" />
                </label>
            </li>
            <li>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a onclick="app.navigate('views/settingsView.html')" class="link" data-role="button">Settings</a>
                    </div>
                    <div class="ui-block-b">
                        <input style="width: 100%" id="login" type="submit" data-role="button" data-bind="click: login, invisible: isLoggedIn" value="Login" class="login-button" />
                    </div>
                </div>
            </li>
        </ul>
    </form>
</div>
