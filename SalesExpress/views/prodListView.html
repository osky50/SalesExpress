<!-- List view -->

<div id="productList"
     data-role="view"
     data-style="inset"
     data-init="app.viewModels.prodListViewModel.onInit"
     data-show="app.viewModels.prodListViewModel.onBeforeShow"
     data-model="app.viewModels.prodListViewModel">

    <ul id="productListView"
        data-role="listview" data-style="inset"></ul>

    <div style="text-align:center">
        <button data-role="button" id="loadMore" data-bind="click: loadMore, visible: moreRecords">Load More</button>
    </div>

    <div id="pager" class="k-pager-wrap"></div>

    <script type="text/x-kendo-template" id="prodTemplate">
        <div class="prod-list-item-image"><img src="#: ImgUrl #" onerror="this.src = 'http://10.10.51.4:8080/lat/images/noimage.png'" /></div>
        <div class="prod-list-item-details">
            <div>#: description #</div>
            <div><b>Prod. Id.: </b>#: Prod_Id #</div>
            <div><b>Price: </b>$#: Price #</div>
            <div><b>Default Loc. AFS: </b> #: DefaultAfs # (#: UnitId #)</div>
            <div><b>All Loc. AFS: </b> #: Afs # (#: UnitId #)</div>
            <div data-rateit-readonly="true" rating-value="#: AvgRating #" class="prod-list-rateit a" data-rateit-starwidth="16" data-rateit-starheight="16" step="1"></div>
            <div>
                <div style="margin-top:3px" class="font-smaller rateit-description float-left">#: AvgRating # out of 5 stars&nbsp;|&nbsp;</div>
                <button data-role="button" name="reviews-link" class="font-smaller link rateit-description">#: TotalReview # customers reviews</button>
            </div>
            <div><button data-role="button" name="create-review-link" class="font-smaller link">Create you own review</button></div>
            <form>
                <div class="float-left">
                    <input type="number" min="1" required style="display: #: BuyDisplay #" class="width-70 border-1 relative" name="Quantity"
                           value="1" />
                    <button type="button" data-role="button" style="display: #: BuyDisplay #" name="addToCart" class="fa" data-icon="fa-shopping-cart">Buy</button>
                    <button type="button" data-role="button" name="details" class="fa" data-icon="fa-info-circle">Details</button>
                </div>
            </form>
        </div>
    </script>

</div>
