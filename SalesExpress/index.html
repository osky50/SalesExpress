<html>
<head>
    <title>Sample Mobile App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />

    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/order.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.rateit.css" rel="stylesheet" type="text/css" />
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css" />
    <!--jqplot-->
    <link href="css/jquery.jqplot.min.css" rel="stylesheet" type="text/css" />
    <!--Google maps-->
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>

    <!-- Libraries used -->
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!--  TO_DO: Change to minified file when done testing
    <script src="lib/progress.all.min.js"></script>
     -->
    <script src="lib/progress.all.js"></script>

    <!-- JavaScript files - app.js must be first -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/jsdoSettings.js"></script>
    <script type="text/javascript" src="scripts/jsdoUtils.js"></script>
    <script type="text/javascript" src="scripts/modelUtils.js"></script>
    <script type="text/javascript" src="scripts/scriptsUtils.js"></script>
    <script type="text/javascript" src="scripts/jquery.rateit.min.js"></script>
    <!--swipebox plugin-->
    <script type="text/javascript" src="scripts/swipebox/jquery.swipebox.min.js"></script>
    <script type="text/javascript" src="scripts/swipebox/ios-orientationchange-fix.js"></script>
    <!--jqplot plugin-->
    <script type="text/javascript" src="scripts/jplot/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="scripts/jplot/jqplot.barRenderer.min.js"></script>
    <script type="text/javascript" src="scripts/jplot/jqplot.categoryAxisRenderer.min.js"></script>
    <script type="text/javascript" src="scripts/jplot/jqplot.pointLabels.min.js"></script>
    <script type="text/javascript" src="scripts/jplot/jqplot.highlighter.min.js"></script>
    <!-- ViewModels here -->
    <script src="viewModels/loginViewModel.js"></script>
    <script src="viewModels/prodListViewModel.js"></script>
    <script src="viewModels/prodDetViewModel.js"></script>
    <script src="viewModels/prodDetReviewsViewModel.js"></script>
    <script src="viewModels/orderListViewModel.js"></script>
    <script src="viewModels/orderDetViewModel.js"></script>
    <script src="viewModels/shopcartDetViewModel.js"></script>
    <script src="viewModels/customerDetViewModel.js"></script>
    <script src="viewModels/customerDetMapViewModel.js"></script>
    <script src="viewModels/customerListViewModel.js"></script>
    <script src="viewModels/locDetViewModel.js"></script>
</head>
<body>
    <!-- Layout -->
    <div data-role="layout" data-id="tabstrip-layout">
        <!-- Header -->
        <div data-role="header" style="background-color:white; padding:5px">
            <div class="float-left">
                <img src="img/small_logo.png" />
                <div style="display:block;text-align:center">
                    <a class="facebook-info"><img src="img/facebook.png" width="24" title="Follow us in Facebook"></a>
                    <a class="twitter-info"><img src="img/twitter.png" width="24" title="Follow us in Twitter"></a>
                </div>
            </div>
            <div class="login-info float-right" style="display:none">
                <div class="login-info-container" style="text-align:right; padding-right:5px">
                    <div class="label" style="display:inline-block">
                        User:
                    </div>
                    <div class="user-info" style="margin:8px 3px; display:inline-block"></div>
                    <div style="display:inline-block">|</div>
                    <a data-click="app.logout" class="link" style="display:inline-block" data-role="button" data-icon="home">Logout</a>
                </div>
                <div class="customer-info-container" style="text-align:right; padding-right:5px">
                    <div class="label" style="display:inline-block">
                        Ctrl. Ent.:
                    </div>
                    <div class="control-ent-info" style="margin:8px 3px; display:inline-block"></div>
                    <div style="display:inline-block">|</div>
                    <div class="label" style="display:inline-block">
                        Cust:
                    </div>
                    <a data-click="app.customerDetails" class="customer-info link" style="display:inline-block" data-role="button" data-icon="home"></a>
                </div>
            </div>
            <div data-role="navbar" id="navbar">
                <a class="login-info" style="display:none" href="#app-drawer" data-rel="drawer" data-role="button" data-align="left" data-icon="details"></a>
                <span data-role="view-title"></span>
            </div>
        </div>

        <!-- Application views will be rendered here -->
        <div data-role="modalview" id="create_review" style="display: none" data-width="80%" data-height="290px"
             data-close="app.onCloseReview">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title">New Product review</span>
                    <a data-role="button" data-click="app.closeReview" data-align="right" data-icon="close">Close</a>
                </div>
            </div>
            <form>
                <ul data-role="listview" data-style="inset">
                    <li>
                        <div class="create-review-rateit bigstars" rating-value="1" data-rateit-starwidth="32" data-rateit-starheight="32" step="1"></div>
                    </li>
                    <li>
                        <label style="width:210px">
                            Recommended:
                            <input type="checkbox" data-role="switch" data-checked="false" data-off-label="No" data-on-label="Yes" name="recommended" />
                        </label>
                    </li>
                    <li>
                        <label>Comments:</label>
                        <textarea required name="comments" style="width: 100%;"></textarea>
                    </li>
                </ul>
                <a data-click="app.addReview" data-role="button" class="float-right" style="margin:0 8px 8px">Add</a>
            </form>
        </div>
        <!-- Footer -->
        <div data-role="footer">

        </div>
    </div>
    <!--Back Layout-->
    <div data-role="layout" data-id="back-layout">
        <div data-role="header">
            <div data-role="navbar">
                <a data-click="app.back" data-role="button" data-align="right" data-icon="rewind">Back</a>
                <span data-role="view-title"></span>
            </div>
        </div>
    </div>

    <!--Menu Definition-->
    <div data-role="drawer" id="app-drawer">
        <ul data-role="listview">
            <li><a href="views/home.html" data-icon="home">Home</a></li>
            <li><a href="views/prodListView.html" data-icon="home">Product List</a></li>
            <li><a href="views/orderListView.html" data-icon="home">Order List</a></li>
            <li><a href="views/shopcartDetView.html" data-icon="home">Shopping Cart</a></li>
            <li><a href="views/customerDetView.html" data-icon="home">Customer Details</a></li>
            <li><a href="views/loginView.html" data-icon="user" id="listIcon">Logout</a></li>
        </ul>
    </div>
</body>
</html>
