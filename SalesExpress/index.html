<html>
<head>
    <title>Sales Express Mobile App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.rateit.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/icon.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
    <!--jqplot-->
    <link href="css/jquery.jqplot.min.css" rel="stylesheet" type="text/css" />
    <!-- Libraries used -->
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!--  TO_DO: Change to minified file when done testing
    <script src="lib/progress.all.min.js"></script>
     -->
    <script src="lib/progress.all.js"></script>

    <!-- JavaScript files - app.js must be first -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/jsdoSettings.js"></script>
    <script type="text/javascript" src="scripts/jsdoUtils.js"></script>
    <script type="text/javascript" src="scripts/modelUtils.js"></script>
    <script type="text/javascript" src="scripts/scriptsUtils.js"></script>
    <script type="text/javascript" src="scripts/jquery.rateit.min.js"></script>
    <!--jqplot plugin-->
    <script type="text/javascript" src="scripts/jplot/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="scripts/jplot/jqplot.barRenderer.min.js"></script>
    <script type="text/javascript" src="scripts/jplot/jqplot.categoryAxisRenderer.min.js"></script>
    <script type="text/javascript" src="scripts/jplot/jqplot.pointLabels.min.js"></script>
    <script type="text/javascript" src="scripts/jplot/jqplot.highlighter.min.js"></script>
    <!-- ViewModels here -->
    <script src="viewModels/loginViewModel.js"></script>
    <script src="viewModels/prodListViewModel.js"></script>
    <script src="viewModels/prodDetViewModel.js"></script>
    <script src="viewModels/prodDetReviewsViewModel.js"></script>
    <script src="viewModels/prodAddReviewViewModel.js"></script>
    <script src="viewModels/orderListViewModel.js"></script>
    <script src="viewModels/orderDetViewModel.js"></script>
    <script src="viewModels/shopcartDetViewModel.js"></script>
    <script src="viewModels/customerDetViewModel.js"></script>
    <script src="viewModels/customerDetMapViewModel.js"></script>
    <script src="viewModels/customerListViewModel.js"></script>
    <script src="viewModels/locDetViewModel.js"></script>
    <script src="viewModels/shopcartNoteDetViewModel.js"></script>
    <script src="viewModels/followUsViewModel.js"></script>
</head>
<body>
    <!-- Layout -->
    <div data-role="layout" data-id="tabstrip-layout" data-show="app.onViewShow">
        <!-- Header -->
        <div data-role="header" style="background-color:white;">
            <div class="login-info" style="display:none">
                <div class="login-info-container float-right" style="width:100%;padding-right:5px;">
                    <div class="float-left" style="height:30px">
                        <img src="img/small_logo.png" />
                    </div>
                    <div class="float-right">
                        <div class="label" style="display:inline-block">
                            Ctrl. Ent.:
                        </div>
                        <div class="control-ent-info" style="margin:8px 3px; display:inline-block"></div>
                        <div style="display:inline-block">|</div>
                        <div class="label" style="display:inline-block">
                            User:
                        </div>
                        <a onclick="app.navigate('views/loginView.html')" class="user-info link fa" style="display:inline-block" data-role="button" data-icon="fa-sign-out">Logout</a>
                    </div>
                </div>
                <div class="customer-info-container" style="padding-right:5px; width:100%;">
                    <div class="float-right" style="margin-bottom:5px">
                        <div class="label" style="display:inline-block">
                            Cust:
                        </div>
                        <a onclick="app.navigate('views/customerDetView.html')" class="customer-info link" style="display:inline-block" data-role="button" data-icon="home"></a>
                        <div style="display:inline-block">|</div>
                        <div class="label" style="display:inline-block">
                            Def. Loc.:
                        </div>
                        <div class="location-info" style="display:inline-block"></div>
                        <div style="display:inline-block; margin-right:5px">|</div>
                        <a onclick="app.navigate('views/shopcartDetView.html')" class="fa link" style="display:inline-block" data-role="button" data-icon="fa-shopping-cart">
                            <span class="shopcart-header-info"></span>
                        </a>
                    </div>

                </div>
            </div>
            <div data-role="navbar" id="navbar">
                <a class="login-info" style="display:none;" href="#app-drawer" data-rel="drawer"
                   data-role="button" data-align="left" data-icon="details"></a>
                <span data-role="view-title"></span>
                <a data-click="app.back" class="fa back-button" data-role="button" data-align="right"
                   data-icon="fa-step-backward">Back</a>
            </div>
        </div>

        <!-- Application views will be rendered here -->
        <!-- Footer -->
        <div data-role="footer">
        </div>
    </div>
    <!--Menu Definition-->
    <div data-role="drawer" id="app-drawer">
        <ul data-role="listview">
            <li><a onclick="app.navigate('views/prodListView.html')" data-icon="home">Product List</a></li>
            <li><a onclick="app.navigate('views/orderListView.html')" class="fa" data-icon="fa-list-ul">Order List</a></li>
            <li><a onclick="app.navigate('views/shopcartDetView.html')" class="fa" data-icon="fa-shopping-cart">Shopping Cart</a></li>
            <li><a onclick="app.navigate('views/customerDetView.html')" class="fa" data-icon="fa-customer">Customer Details</a></li>
            <li><a onclick="app.navigate('views/followUsView.html')" class="fa" data-icon="fa-rss">Follow Us</a></li>
            <li><a onclick="app.navigate('views/loginView.html')" class="fa" data-icon="fa-sign-out" id="listIcon">Logout</a></li>
        </ul>
    </div>
    <div data-role="modalview" id="imagePopup" data-modal="false" data-overlay-theme="a"
         data-corners="false" data-tolerance="30,15" style="width: 100%">
        <div data-role="footer">
            <a data-role="button" data-click="app.closeImagePopup" class="fa float-right"
               data-icon="fa-window-close-o">Close</a>
        </div>
        <img style="width:100%; height:100%">
    </div>
    <script>
        $("body").on("click", 'a[data-rel="external"]', function (e) {
            e.preventDefault();
            window.open($(this).attr("href"), '_system', 'location=yes');
        });
    </script>
</body>
</html>
